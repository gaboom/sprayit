<!DOCTYPE html>
<html lang="en" ng-app="sprayit">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SPRAY IT!</title>

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="lib/angular/angular-csp.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="SprayController" spray-init>
    <div class="fullscreen-loading" ng-hide="loaded">
      <span class="helper"></span>
      <img id="loading" class="img-responsive" alt="loading" src="img/shark.gif"/>
    </div>

    <div class="container-fluid ng-cloak" ng-show="loaded">
      <div class="col-xs-10">
        <div class="row row1">
          <div id="content" class="col-xs-12">
            <div class="sun">
              <img class="img-responsive" alt="sun" src="img/sun.png"/>
            </div>
            <canvas spray-canvas></canvas>
          </div>
        </div>
        <div class="row row2">
          <div id="control" class="col-xs-12">
            <button type="button" class="btn btn-default pull-left" ng-click="color($event, '0')">Black</button>
            <button type="button" class="btn btn-default pull-left" ng-click="color($event, '250')">White</button>
            <button type="button" class="btn btn-default pull-right" ng-click="reset()">New</button>
            <button type="button" class="btn btn-default pull-right" ng-click="save()">Save</button>
          </div>
        </div>      
      </div>      
      <div id="images" class="col-xs-2">
        <div class="image row" ng-repeat="image in images">
          <img class="img-responsive img-thumbnail img-rounded" ng-src="{{image.src}}" />
          <div class="spacer">&nbsp;</div>
        </div>
      </div>      
    </div>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
